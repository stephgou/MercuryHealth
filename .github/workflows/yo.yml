name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Publish
      run: dotnet publish --configuration Release --no-restore
    - name: env
      run: echo ${GITHUB_WORKSPACE}
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        # Artifact name
        name: MercuryHealth
        # A file, directory or wildcard pattern that describes what to upload
        path: Web/bin/Release/netcoreapp3.1/publish

    - name: Azure WebApp
      uses: Azure/webapps-deploy@v2.1
      with:
        # Name of the Azure Web App
        app-name: stephgouMercuryHealth
        # Applies to Web Apps(Windows and Linux) and Web App Containers(linux). Multi container scenario not supported. Publish profile (*.publishsettings) file contents with Web Deploy secrets
        publish-profile: ${{secrets.STEPHGOUMERCURYHEALTHPUBLISHSETTINGS}}
        # Enter an existing Slot other than the Production slot
        package: Web/bin/Release/netcoreapp3.1/publish.
